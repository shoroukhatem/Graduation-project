<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Agriculture</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="title-box">
      <h1>Smart Agriculture</h1>
    </div>
    <div class="container2">
      <div class="row">
        <div class="col-md-6">
          <div class="sensor-box" id="temperature-sensor-box">
            <h4>Temperature Sensor</h4>
            <div class="sensor-value" id="temperature-value">--</div>
            <div class="sensor-unit">Â°C</div>
            <div class="chart-container">
              <canvas id="temperature-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="sensor-box" id="humidity-sensor-box">
            <h4>Humidity Sensor</h4>
            <div class="sensor-value" id="humidity-value">--</div>
            <div class="sensor-unit">%</div>
            <div class="chart-container">
              <canvas id="humidity-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="sensor-box" id="moisture-sensor-box">
            <h4>Moisture Sensor</h4>
            <div class="sensor-value" id="moisture-value">--</div>
            <div class="sensor-unit">%</div>
            <div class="chart-container">
              <canvas id="moisture-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="sensor-box">
              
              <div class="Pump">
                <h4>Water Pump   <label class="switch">
                  <input type="checkbox" >
                  <span class="slider round"></span>
                </label></h4>
                <div class="actuator-controls">
                  <h2>Status:</h2>
                  <div id="actuator-status" class="actuator-status">Off</div>    
                  </div> 
                <!--Actuator Command -->
                
                <!-- <button id="actuator-toggle" class="btn" onclick=" ActuatorStatus()">Turn On</button> -->
              </div>
            
        
              <div class="threshold-box">
                <label for="threshold-input"><h2>Threshold:</h2></label>
                <span id="threshold-value">0</span>
                <!-- changed onmousemove -->
                <input type="range" ondblclick="updateThresholdValue()" id="threshold-input" min="0" max="100" step="1" value="0">
               
               
              </div>          
            </div>
          </div>
        </div>
      </div>

          History
          <img src="grafana.png" alt="Grafana Logo" width="20" height="20">
        </a>
      </div>
    </div>
  </div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
